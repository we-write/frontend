name: Develop Branch Workflow
run-name: ${{ github.actor }} is testing out GitHub Actions 🚀

on:
  pull_request:
    branches:
      - develop

jobs:
  we-write-job:
    runs-on: ubuntu-latest

    steps:
      - name: Github Repository 파일 불러오기
        uses: actions/checkout@v4

      - name: Node 설치
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: 패키지 설치
        run: npm ci

      - name: 빌드 테스트
        run: npm run build
